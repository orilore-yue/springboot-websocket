<html>
	<head>
		<script type="text/javascript" src="js/jquery.min.js"></script>
		<script type="text/javascript">
        $(function(){
            if (typeof (WebSocket) == "undefined") {  
            	$("#msg").val("您的浏览器不支持WebSocket");  
            } else {  
                //实现化WebSocket对象  
                //指定要连接的服务器地址与端口建立连接   
                var socket = new WebSocket("ws://localhost:8080/ws/wwserver");
                //连接打开事件    
                socket.onopen = function() {  
                    console.log("Socket 已打开");  
                };  
                //收到消息事件    
                socket.onmessage = function(msg) {  
                    $("#msg").val(msg.data);  
                };  
                $("#btn").click(function(){
                	msg = $("#msg").val()
                	socket.send(msg);
                })
            }
        })
		</script>
	</head>
	<body>
		<input type="text" id="msg" style="width:80%"><button id="btn">发送</button>
		<img src="img/pic.png">
	</body>
</html>
